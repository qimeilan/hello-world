<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
    <style type="text/css">
        form{
            text-align:center;
        }
    </style>
</head>
<body>
<form action="https://www.baidu.com">
    <fieldset>
    <legend>
        注册界面
    </legend>
    <p>
        <label for="zh">账号：</label><input type="text" id="zh" name="zh">
    </p>
    <p>
        <label for="mm">密码：</label><input type="password" id="mm" name="pwd">
    </p>
    <p>
        性别：
        <input type="radio" id="boy" name="sex" > <label for="boy">男</label>
        <input type="radio" id="girl" name="sex"><label for="girl">女</label>
    </p>
    <p>
        爱好：
        <input type="checkbox" name="ah" value="basketball">篮球
        <input type="checkbox" name="ah" value="football">足球
        <input type="checkbox" checked name="ah" value="crazy">足浴
    </p>
    <p>
        个人简介：<input type="textarea">
    </p>
    <p>
        生日：<input type="date">
    </p>
    <p>
        邮箱：<input type="email">
    </p>
    <p>
        手机：<input type="number">
    </p>
    <p>
        <input type="submit" value="保存">&nbsp;&nbsp;<input type="reset" value="清空">
    </p>
    </fieldset>
</form>
</body>
</html>
